<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Profile & Loss Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input class="input" type="text" id="initial-price" placeholder="Enter Initial Stocks Price" /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
      </label>
      <label class="input-label" for="current-price">Current Price
        <input class="input" type="text" id="current-price" placeholder="Enter the Current Stocks Price" /></label>

      <button id="submit-btn" class="btn-check">Calculate</button>

      <div id="output-box" class="output"></div>
  </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
